<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
    <p class="h2 mb-4 text-center">Patients Details</p>
   
    <div *ngIf="patientProfileDetails?.length">
        <table class="table table-bordered">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Patient Id</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">ExistingDiseases</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of patientProfileDetails;">
                    <td>{{x.id}}</td>
                    <td>{{x.firstName}}</td>
                    <td>{{x.lastName}}</td>
                    <td>{{x.sex}}</td>
                    <td>{{x.age}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.address}}</td>
                    <td>{{x.existingDiseases}}</td>              
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="!patientProfileDetails?.length">
        <div class="alert alert-failed" role="alert">
            <h4 class="alert-heading">No Bookings found !!!</h4>
            <p class="mb-0">Please try by selecting different date...</p>
        </div>
    </div>
</form>
